services:
  # Backend Service
  - type: web
    name: pharmacy-aggregator-backend
    runtime: docker
    region: ohio
    plan: free
    dockerfilePath: Dockerfile.render
    # Run migrations and collectstatic before starting the app so DB tables exist
    startCommand: >
      bash -lc "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 3"
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,online-pharmacy-sn88.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"
      - key: DB_NAME
        value: "pharmacy_db_qa6i"
      - key: DB_USER
        value: "pharmacy_db_qa6i_user"
      - key: DB_PASSWORD
        value: "wEN4moAcXBYfjBI06FNimHiXK0VRt9RP"
      - key: DB_HOST
        value: "dpg-d44q7mngi27c73afsg50-a.oregon-postgres.render.com"
      - key: DB_PORT
        value: "5432"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://online-pharmacy-1-np3y.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: pharmacy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString

  # Frontend Service (Static Site)
  - type: web
    name: pharmacy-aggregator-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18.0.0"
      - key: VITE_API_BASE_URL
        value: https://online-pharmacy-sn88.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis Service
  - type: redis
    name: pharmacy-cache
    ipAllowList: []
    plan: free

  # Background Worker (Celery)
  - type: web
    name: pharmacy-aggregator-worker
    runtime: docker
    region: ohio
    plan: free
    dockerfilePath: Dockerfile.render
    envVars:
      - key: DEBUG
        value: "false"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings"
      - key: DATABASE_URL
        fromDatabase:
          name: pharmacy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: pharmacy-cache
          type: redis
          property: connectionString
